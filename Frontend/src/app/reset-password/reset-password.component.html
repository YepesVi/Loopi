<form [formGroup]="form" (ngSubmit)="submit()">
  <input type="email" formControlName="correo" placeholder="Correo" />
  <input type="text" formControlName="cedula" placeholder="Cédula" />
  <input type="password" formControlName="newPassword" placeholder="Nueva contraseña" />
  <button type="submit">Restablecer contraseña</button>
</form>

<div *ngIf="mensaje">{{ mensaje }}</div>
