<div class="container">
  <h2>{{ editando ? 'Editar producto' : 'Agregar producto' }}</h2>

  <form (ngSubmit)="crearProducto()" enctype="multipart/form-data">
    <input type="text" placeholder="Título" [(ngModel)]="nuevoProducto.titulo" name="titulo" required>
    <input type="text" placeholder="Descripción" [(ngModel)]="nuevoProducto.descripcion" name="descripcion" required>
    <input type="text" placeholder="Categoría" [(ngModel)]="nuevoProducto.categoria" name="categoria" required>
    <input type="number" placeholder="Precio" [(ngModel)]="nuevoProducto.precio" name="precio" required>
    <input type="text" placeholder="Estado" [(ngModel)]="nuevoProducto.estado" name="estado" required>

    <!-- ✅ Campo para subir imagen -->
    <input type="file" (change)="onFileSelected($event)" accept="image/*">

    <button type="submit">
      {{ editando ? 'Actualizar producto' : 'Guardar producto' }}
    </button>
  </form>

  <hr>

  <h3>Productos registrados</h3>

<!-- FILTROS -->
<div class="filtros">
  <div class="filtro">
    <label for="estadoFiltro">Filtrar por estado:</label>
    <select id="estadoFiltro" name="estadoFiltro" [(ngModel)]="estadoFiltro" (change)="filtrarPorEstado()">
      <option value="">Todos</option>
      <option value="Publicado">Publicado</option>
      <option value="Vendido">Vendido</option>
      <option value="Borrador">Borrador</option>
      <option value="Enviado">Enviado</option>
    </select>
  </div>

  <div class="filtro">
    <label for="fechaFiltro">Filtrar por fecha:</label>
    <select id="fechaFiltro" name="fechaFiltro" [(ngModel)]="fechaFiltro" (change)="filtrarPorFecha()">
      <option value="">Todo</option>
      <option value="7">Últimos 7 días</option>
      <option value="30">Últimos 30 días</option>
      <option value="90">Últimos 90 días</option>
    </select>
  </div>
</div>


  <div class="productos-grid">
    <div *ngFor="let p of productos" class="producto">
      <div class="info">
        <h4>{{ p.titulo }}</h4>
        <p>{{ p.descripcion }}</p>
        <p><strong>${{ p.precio }}</strong></p>
        <span class="estado" [ngClass]="p.estado.toLowerCase()">{{ p.estado }}</span>
        <div class="acciones">
          <button class="editar" (click)="editarProducto(p)">Editar</button>
          <button class="eliminar" (click)="eliminarProducto(p.id!)">Eliminar</button>
        </div>
      </div>

      <!-- ✅ Imagen del producto -->
      <img
        *ngIf="p.fotos"
        [src]="'http://localhost:8081' + p.fotos"
        alt="imagen producto"
        width="120"
        height="120"
        style="object-fit: cover; border-radius: 8px; margin-top: 8px;"
      >
    </div>
  </div>
</div>
