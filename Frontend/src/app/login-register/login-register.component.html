<div class="container" [class.sign-up-mode]="mode === 'register'">
  <div class="forms-container">
    <div class="signin-signup">
      <!-- LOGIN -->
      <form class="sign-in-form" (submit)="login()">
        <h2 class="title">Iniciar Sesión</h2>

        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input [(ngModel)]="user.correo" name="correo" type="email" placeholder="Correo electrónico" required />
        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input [(ngModel)]="user.password" name="password" type="password" placeholder="Contraseña" required />
        </div>

        <input type="submit" value="Login" class="btn solid" />

        <div class="recover-link">
          <a (click)="recoverPassword()" class="recover-btn">¿Olvidaste tu contraseña?</a>
        </div>

        <div *ngIf="mode === 'login' && message" class="form-message">
          {{ message }}
        </div>
      </form>

      <!-- REGISTRO -->
      <form class="sign-up-form" (submit)="register()" enctype="multipart/form-data">
        <h2 class="title">Registro</h2>

        <div class="input-field">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="user.nombre" name="nombre" type="text" placeholder="Nombre" required />
        </div>

        <div class="input-field">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="user.apellido" name="apellido" type="text" placeholder="Apellido" required />
        </div>

        <div class="input-field">
          <i class="fas fa-id-card"></i>
          <input [(ngModel)]="user.cedula" name="cedula" type="text" placeholder="Cédula" required />
        </div>

        <div class="input-field">
          <i class="fas fa-phone"></i>
          <input [(ngModel)]="user.telefono" name="telefono" type="text" placeholder="Teléfono" required />
        </div>

        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input [(ngModel)]="user.correo" name="correo" type="email" placeholder="Correo electrónico" required />
        </div>

        <div class="input-field">
          <i class="fas fa-map-marker-alt"></i>
          <input [(ngModel)]="user.direccion" name="direccion" type="text" placeholder="Dirección" required />
        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input [(ngModel)]="user.password" name="password" type="password" placeholder="Contraseña" required />
        </div>

        <div class="input-field" [hidden]="true">
          <i class="fas fa-image"></i>
          <input type="file" (change)="handleFile($event)" />
        </div>

        <input type="submit" class="btn" value="Sign up" />

        <div *ngIf="mode === 'register' && message" class="form-message">
          {{ message }}
        </div>
      </form>
    </div>
  </div>

  <!-- PANEL ANIMADO -->
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h1>¿Nuevo aquí?</h1>
        <h1>Regístrate para acceder al sistema Loopi.</h1>
        <button class="btn transparent" (click)="goToRegister()">Registrarse</button>
      </div>
      <img src="https://bpb-us-e2.wpmucdn.com/sites.uci.edu/dist/b/3350/files/2023/12/Launching-amico-980x980.png" class="image" alt="Rocket" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h1>¿Uno de nosotr@s?</h1>
        <h1>Inicia sesión si ya tienes una cuenta registrada.</h1>
        <button class="btn transparent" (click)="goToLogin()">Iniciar Sesión</button>
      </div>
      <img src="https://taxo-core-production.s3.amazonaws.com/2/taxo/1666682048.png" class="image" alt="Person" />
    </div>
  </div>
</div>
