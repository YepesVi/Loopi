<div class="card mx-auto mt-5" style="max-width: 400px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>
    <form (submit)="login()">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input [(ngModel)]="user.correo" name="correo" type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <button (click)="goToRegister()" class="link-button mt-2">¿No tienes cuenta? Regístrate</button>

    <div class="mt-3 text-center text-danger">{{ message }}</div>

    <div *ngIf="datosEnviados" class="mt-3 text-start text-secondary" style="white-space: pre-line;">
      {{ datosEnviados }}
    </div>
  </div>
</div>
