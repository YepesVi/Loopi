<div class="card mx-auto mt-5" style="max-width: 500px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-4">Registro de Usuario</h4>
    <form (submit)="register()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input [(ngModel)]="user.nombre" name="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input [(ngModel)]="user.apellido" name="apellido" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Cédula</label>
        <input [(ngModel)]="user.cedula" name="cedula" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input [(ngModel)]="user.telefono" name="telefono" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input [(ngModel)]="user.correo" name="correo" type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input [(ngModel)]="user.direccion" name="direccion" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Foto (opcional)</label>
        <input type="file" (change)="handleFile($event)" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <button (click)="goToLogin()" class="link-button">¿Ya tienes cuenta? Inicia sesión</button>

    <div class="mt-3 text-center text-danger">{{ message }}</div>
  </div>
</div>
