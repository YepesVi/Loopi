<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm px-4">
    <!-- Logo y nombre -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <i class="bi bi-shop me-2"></i>
      <span class="fw-bold">Loopi Store</span>
    </a>
  
    <!-- Botón menú móvil -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Contenido principal -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Buscador -->
      <form class="d-flex mx-auto w-50" (submit)="searchProduct()">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Buscar productos..."
          [(ngModel)]="searchQuery"
          name="search"
        >
        <button class="btn btn-light" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>
  
      <!-- Carrito y usuario -->
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item me-3 position-relative">
          <button class="btn btn-light position-relative" (click)="goToCart()">
            <i class="bi bi-cart3 fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ cartCount }}
            </span>
          </button>
        </li>
  
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
            <img src="assets/user.png" alt="Usuario" class="rounded-circle me-2" width="35" height="35">
            <span>{{ userName }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" (click)="goToProfile()">Mi perfil</a></li>
            <li><a class="dropdown-item" (click)="goToOrders()">Mis pedidos</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" (click)="logout()">Cerrar sesión</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
